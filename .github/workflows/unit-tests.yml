name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ubuntu-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Vulkan and dependencies
        run: |
          sudo apt update -y || true
          sudo apt install -y mesa-vulkan-drivers vulkan-tools libvulkan-dev
          pip install pytest numpy

      - name: Run tests
        run: PYTHONPATH="./pydawn" BACKEND_TYPE="Vulkan" python -m pytest test/

  macos-arm-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pytest numpy

      - name: Run tests
        run: PYTHONPATH="./pydawn" BACKEND_TYPE="Metal" python -m pytest test/

  macos-x86-64-tests:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pytest numpy

      - name: Run tests
        run: PYTHONPATH="./pydawn" BACKEND_TYPE="Metal" python -m pytest test/

  windows-tests:
    runs-on: windows-2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pytest numpy

      - name: Run tests
        run: |
          set PYTHONPATH=./pydawn
          set BACKEND_TYPE="DirectX12"
          python -m pytest test/
