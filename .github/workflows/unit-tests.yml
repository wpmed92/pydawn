name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Vulkan and dependencies
        run: |
          sudo apt update -y || true
          sudo apt install -y mesa-vulkan-drivers vulkan-tools libvulkan-dev
          pip install pytest numpy
      
      - name: Verify Vulkan installation
        run: vulkaninfo || echo "Vulkan setup failed"
        
      - name: Run tests
        run: PYTHONPATH="./pydawn" python -m pytest test/
